<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="../doan/login.css">
</head>
<body>
    <div class="login-box">
        <h2>Đăng nhập</h2>
        <p class="massage"></p>
        <form action="../doan/index.html" >
          <div class="box">
            <input type="text" name="username" required="" pattern="[a-z]" id="username">
            <label>Tên đăng nhập</label>
          </div>
          <div class="box">
            <input type="password" name="password" required="" pattern="[1-9][a-z](8-15)">
            <label>Mật khẩu </label>
          </div>
          <div class="register">
              <label>Bạn chưa có tài khoản? Đăng ký <a href="../doan/register.html">tại đây</a></label>
          </div>
          <div class="submit">
            <a  href="" >
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Đăng nhập
              </a>
          </div>
        </form>
      </div>
    </div>
</body>
</html>
